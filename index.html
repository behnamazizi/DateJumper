<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta class="themeColor" name="theme-color" content="#f4f4f4">
   <meta name="Description" content="helps you calculate the dates before and after a given date by a certain number of days.">
   <link rel="icon" type="image/png" href="assets/images/icon_16.png" />
   <link rel="apple-touch-icon" href="assets/images/icon_192.png">
   <link rel="stylesheet" href="assets/reset.css">
   <link rel="stylesheet" href="assets/style.css">
   <link rel="manifest" href="assets/manifest.json">
   <script src="assets/jalali-moment.browser.js" defer></script>
   <script src="assets/script.js" defer></script>
   <title>Date Jumper 1.0</title>
</head>
<body>
   <main>
      <section id="roll">
         <ul id="backward" >

         </ul>
         <p id="start">
            <select class="input" name="calendar" onchange="calendar()">
               <option value="fa">Fa</option>
               <option value="en">En</option>
            </select>
            <span>
               <span class="text">Start at</span>
               <span class="date">
                  <input class="input" type="number" name="start-date-Y" onchange="render()" min="1000" max="9999">/
                  <input class="input" type="number" name="start-date-M" onchange="render()" min="1" max="12">/
                  <input class="input" type="number" name="start-date-D" onchange="render()" min="1" max="31">
               </span>
               <span class="text">and jump every</span>
               <input class="input" type="number" name="jumps" value="1" onchange="render()" min="1" max="366">
               <span class="text">Days.</span>
            </span>
         </p>
         <ul id="forward">


         </ul>
      </section>
   </main>
</body>
</html>
